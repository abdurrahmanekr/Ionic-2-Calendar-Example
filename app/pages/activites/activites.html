<ion-header>
    <ion-navbar>
        <button menuToggle="">
            <ion-icon name="menu">
            </ion-icon>
        </button>
        <ion-title>
            Tüm Etkinlikler
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <div class="col item item-text-wrap">
            <ion-row>
                <ion-col>
                    <div>Oluşturulmuş Tüm Aktiviteler</div>
                    <ion-badge balanced>{{Activites.length}}</ion-badge>
                </ion-col>
                <ion-col>
                    <div>Silinmiş Tüm Aktiviteler</div>
                    <ion-badge balanced>{{deleteActiviytCount}}</ion-badge>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of Activites" (click)="optionTodo(item)">
            <h2>{{item.name}} <span light>{{item.date | date:'dd MMM yy'}}</span></h2>
            <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
