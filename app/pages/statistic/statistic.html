<ion-header>
    <ion-navbar>
        <button menuToggle="">
            <ion-icon name="menu">
            </ion-icon>
        </button>
        <ion-title>
            Ä°statistik
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button (click)="itemTapped($event, item)" *ngFor="let item of items" ion-item="">
            <ion-icon [name]="item.icon" item-left="">
            </ion-icon>
            {{item.title}}
            <div class="item-note" item-right="">
                {{item.note}}
            </div>
        </button>
    </ion-list>
    <div *ngIf="selectedItem" padding="">
        You navigated here from
        <b>
            {{selectedItem.title}}
        </b>
    </div>
</ion-content>
